   <title>Different types of ordered list</title>
<h1>Ordered List Format</h1>
</head>
<body>
    <ol type="i">
    Fruit Name:
    <li>Mango</li>
    <li>Orange</li>
    </ol>
      <ol type="A">
    Fruit Name:
    <li>Mango</li>
    <li>Orange</li>
    </ol>
</body>
